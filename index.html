<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mojo Conference Ticket Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neutral: {
                0: 'hsl(0, 0%, 100%)',
                300: 'hsl(252, 6%, 83%)',
                500: 'hsl(245, 15%, 58%)',
                700: 'hsl(245, 19%, 35%)',
                900: 'hsl(248, 70%, 10%)',
              },
              orange: {
                500: 'hsl(7, 88%, 67%)',
                700: 'hsl(7, 71%, 60%)',
              },
               darkblue: '#0a2540',
            },
            fontFamily: {
              inconsolata: ['Inconsolata', 'monospace'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen px-4 sm:px-6 py-10 flex items-center justify-center text-neutral-0 relative bg-neutral-900 relative">
<div class="w-full absolute top-0 h-full z-10">
  <img src="./assets/images/pattern-lines.svg" alt="line" srcset="" class="w-full absolute   ">
</div>
    <!-- Decorations -->
  <img
  src="./assets/images/pattern-squiggly-line-top.svg"
  class="absolute w-52 top-16 right-0 max-w-full md:w-[500px] h-auto"
  alt="pattern"
/>

<!-- Bottom Decoration (left on mobile, original on md+) -->
<img
  src="./assets/images/pattern-squiggly-line-bottom-desktop.svg"
  class="absolute bottom-0 w-52  left-0 md:left-[420px] md:bottom-32 md:w-[900px] z-0 h-auto"
  alt="pattern"
/>

<img
  src="./assets/images/pattern-circle.svg"
  class="absolute top-24 w-52  right-[20px] md:right-[650px] md:top-[400px] md:w-[200px] z-0 h-auto"
  alt="pattern"
/>


    <!-- Main Container -->
    <div class="w-full max-w-xl sm:max-w-2xl md:max-w-3xl z-10 main">
      <!-- Logo -->
      <div class="flex justify-center mb-10">
        <img src="./assets/images/logo-full.svg" class="w-40 md:w-52" alt="Coding Conf Logo" />
      </div>

      <!-- Heading -->
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-center mb-3">
        Your Journey to Coding Conf 2025 Starts Here!
      </h1>
      <p class="text-center text-sm sm:text-base text-neutral-300 mb-8">
        Secure your spot at next year's biggest coding conference.
      </p>

      <!-- Form -->
      <form id="ticket-form" class="space-y-6" novalidate>
        <!-- Upload Avatar -->
        <div>
          <label class="block font-semibold text-neutral-300 mb-2 text-base sm:text-lg">Upload Avatar</label>
          <label for="avatar-upload"
            class="relative bg-white/5 flex flex-col items-center justify-center h-40 sm:h-44 border-2 border-dashed border-neutral-500 rounded-xl cursor-pointer bg-opacity-50 overflow-hidden transition hover:border-orange-500">
            <img id="preview" alt="preview" class="preview-img absolute top-0 left-0 w-full h-full object-cover hidden" />
            <div id="upload-placeholder" class="flex flex-col items-center text-sm text-neutral-300 z-10">
              <img src="./assets/images/icon-upload.svg" class="w-6 h-6 mb-2" alt="Upload icon" />
              <p class="text-center">Click to upload<br>
                <span class="text-xs text-neutral-500">Drag and Drop Click to upload</span>
              </p>
            </div>
            <input type="file" id="avatar-upload" accept="image/png, image/jpeg"
              class="absolute inset-0 opacity-0 cursor-pointer"  />
            </label>
            <p id="avatar-error" class="text-red-500 text-sm mt-1 hidden">Avatar image is required.</p>
        </div>

        <!-- Full Name -->
        <div>
          <label for="name" class="block font-semibold text-neutral-0 mb-1">Full Name</label>
          <input type="text" id="name" placeholder="John Doe"
            class="w-full bg-white/5 p-3 border border-neutral-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
          <p id="name-error" class="text-red-500 text-sm mt-1 hidden">Full name is required.</p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block font-semibold text-neutral-0 mb-1">Email Address</label>
          <input type="email" id="email" placeholder="example@email.com"
            class="w-full bg-white/5 p-3 border border-neutral-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
          <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Email is required.</p>
        </div>

        <!-- GitHub Username -->
        <div>
          <label for="github" class="block font-semibold text-neutral-0 mb-1">GitHub Username</label>
          <input type="text" id="github" placeholder="@yourusername"
            class="w-full p-3 bg-white/5 border border-neutral-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
          <p id="github-error" class="text-red-500 text-sm mt-1 hidden">GitHub username is required.</p>
        </div>

        <!-- Button -->
        <a href="./ticket.html"
          class="w-full bg-orange-500 text-darkblue text-sm font-bold py-3 rounded-lg shadow-md hover:bg-orange-700 transition">
          >

            Generate My Ticket
          </a>
      </form>
    </div>

    <!-- Validation Script -->
   <script>
  const form = document.getElementById('ticket-form');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    let hasError = false;

    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const github = document.getElementById('github');
    const avatar = document.getElementById('avatar-upload');

    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const githubError = document.getElementById('github-error');
    const avatarError = document.getElementById('avatar-error');

    // Reset all errors
    nameError.classList.add('hidden');
    emailError.classList.add('hidden');
    githubError.classList.add('hidden');
    avatarError.classList.add('hidden');

    // Validate Avatar
    if (!avatar.files || avatar.files.length === 0) {
      avatarError.classList.remove('hidden');
      hasError = true;
    }

    // Validate Name
    if (name.value.trim() === '') {
      nameError.classList.remove('hidden');
      hasError = true;
    }

    // Validate Email
    if (email.value.trim() === '') {
      emailError.classList.remove('hidden');
      hasError = true;
    }

    // Validate GitHub Username
    if (github.value.trim() === '') {
      githubError.classList.remove('hidden');
      hasError = true;
    }

    if (!hasError) {
      form.submit(); // Submit if all fields are valid
    }
  });
</script>
  </body>
</html>
